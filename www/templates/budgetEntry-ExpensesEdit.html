<ion-view>

	<ion-nav-title align-title="center">
		<h2 class="title">Edit Expenses </h2>
	</ion-nav-title>

	<ion-nav-back-button class="button-clear">
		<i class="ion-arrow-left-c"></i> Back
	</ion-nav-back-button>


	<ion-content class="boxShadow padding">
		<div class="list">
			<form ng-submit="AddeditExpenses(category, amount)">
				<label class="item item-input item-floating-label">
					<span class="input-label">Category</span>
					<input type="text" ng-model="category" placeholder="Enter category" required>
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Amount</span>
					<input type="text" ng-model="amount" placeholder="Enter amount" required>
				</label>


				<button class="purpleColor button button-block" type="submit">
					Save
				</button>
			</form>
		</div>
	</ion-content>
</ion-view>
