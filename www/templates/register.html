<ion-view>

	<ion-nav-bar class="bar-calm">
		<ion-nav-back-button>
		</ion-nav-back-button>

		<ion-nav-title align-title="center">
		<h2 class="title">Register </h2>
		</ion-nav-title>

    </ion-nav-bar>

	<ion-content class="loginCss padding">
		<div class="list">
			<form ng-submit="registerUser(email, password)">
				<label class="item item-input">
					<span class="input-label">Email</span>
					<input ng-model="email" type="email" required>
				</label>
				<label class="item item-input">
					<span class="input-label" >Password</span>
					<input ng-model="password" type="password" required>
				</label>


				<button type="submit" class="purpleColor button button-block">
					Done
				</button>
			</form>

		</div>

	</ion-content>

</ion-view>
