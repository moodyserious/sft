<ion-view>



  <ion-content class="loginCss padding">

    <img class="loginLogo" src="img/loginlogo.png">
      <h2 class="logoTitle">Student Finance Tracker</h2>
      <br>
      <div class=" list">
        <form ng-submit="login(email, password)">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input ng-model="email" type="email" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input ng-model="password" type="password" required>
          </label>

          <button type="submit"   class="purpleColor button button-block">
            Log In
          </button>

        </form>
        <button ui-sref="register"  class="purpleColor button button-block">
          Register
        </button>
      </div>


  </ion-content>

</ion-view>
